name: Test Notebooks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Test notebook execution
      run: |
        python scripts/test_notebooks.py --dir notebooks --timeout 300

    - name: Run code quality checks
      run: |
        pip install pylint black
        black --check utils/ prompt_templates/
        pylint utils/ prompt_templates/ --disable=C0111,R0913

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results-${{ matrix.python-version }}
        path: |
          outputs/
          *.log

  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install black pylint flake8

    - name: Run Black
      run: black --check --diff utils/ prompt_templates/ scripts/

    - name: Run Pylint
      run: pylint utils/ prompt_templates/ --disable=C0111,R0913

    - name: Run Flake8
      run: flake8 utils/ prompt_templates/ scripts/ --max-line-length=100
